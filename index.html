<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazan Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Word Chain Game</h1>
        <div id="game">
            <p id="game-message">Let's play Word Chain! You start. Please enter any word.</p>
            <input type="text" id="input" placeholder="Enter a word" />
            <button id="submit">Submit</button>
        </div>
        <div id="lives">
            <p>User Lives: <span id="userLives">5</span></p>
            <p>AI Lives: <span id="aiLives">5</span></p>
        </div>
    </div>
</body>
</html>
